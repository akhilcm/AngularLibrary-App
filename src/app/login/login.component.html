<br><br><br><br><br><div class="container mt-5">
  <div class="row justify-content-md-center">
      <div class="col col-12 col-md-4"></div>
      <div class="col col-12 col-md-4 border border-secondary rounded p-5">
          <form (ngSubmit)=onSubmit(f) #f="ngForm">
              <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" id="" name="euname" aria-describedby="usernameHelp" placeholder="Enter username" ngModel>
              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" id="" name="epass" placeholder="Password" ngModel>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
          </form>
      </div>
      <div class="col col-12 col-md-4"></div>
  </div>
</div>
